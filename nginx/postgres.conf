# PostgreSQL access configuration (if needed for external access)
    # This is commented out by default for security
    # Uncomment only if you need external PostgreSQL access
    
    
    server {
        listen 5432 ssl;
        server_name _;
         # SSL configuration
        ssl_certificate /etc/letsencrypt/live/geopulse.data-legos.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/geopulse.data-legos.com/privkey.pem;
        
        # Proxy to PostgreSQL
        location / {
            proxy_pass http://localhost:5432;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }