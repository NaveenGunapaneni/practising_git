<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2563eb" />
  <meta name="description"
    content="GeoPulse - Professional geospatial data platform. Secure login portal for accessing advanced mapping and analytics tools." />
  <meta name="keywords" content="GeoPulse, geospatial, mapping, analytics, GIS, login" />
  <meta name="author" content="GeoPulse Team" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://geopulse.com/" />
  <meta property="og:title" content="GeoPulse - Login" />
  <meta property="og:description"
    content="Access your GeoPulse account to explore advanced geospatial analytics and mapping tools." />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://geopulse.com/" />
  <meta property="twitter:title" content="GeoPulse - Login" />
  <meta property="twitter:description"
    content="Access your GeoPulse account to explore advanced geospatial analytics and mapping tools." />

  <!-- Preconnect to Google Fonts for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Poppins and Inter fonts for professional typography -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>GeoPulse - Login</title>

  <!-- Security headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">

  <!-- Accessibility improvements -->
  <meta name="color-scheme" content="light">
</head>

<body>
  <noscript>
    <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
        background: #f8fafc;
        font-family: Inter, sans-serif;
        text-align: center;
      ">
      <div style="
          background: white;
          padding: 2rem;
          border-radius: 1rem;
          box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
          max-width: 400px;
        ">
        <h1 style="color: #0f172a; margin-bottom: 1rem;">JavaScript Required</h1>
        <p style="color: #64748b; margin-bottom: 1.5rem;">
          GeoPulse requires JavaScript to function properly. Please enable JavaScript in your browser settings and
          refresh the page.
        </p>
        <button onclick="location.reload()" style="
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
          ">
          Refresh Page
        </button>
      </div>
    </div>
  </noscript>
  <div id="root"></div>
</body>

</html>
