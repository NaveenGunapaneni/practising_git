<!DOCTYPE html>
<html>
<head>
    <title>Auth Debug</title>
</head>
<body>
    <h1>Authentication Debug</h1>
    <div id="output"></div>
    
    <script>
        function debugAuth() {
            const output = document.getElementById('output');
            let html = '<h2>LocalStorage Contents:</h2>';
            
            // Check localStorage
            const token = localStorage.getItem('auth_token');
            const userData = localStorage.getItem('user_data');
            
            html += `<p><strong>auth_token:</strong> ${token ? 'Present (' + token.substring(0, 20) + '...)' : 'Not found'}</p>`;
            html += `<p><strong>user_data:</strong> ${userData ? 'Present' : 'Not found'}</p>`;
            
            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    html += `<p><strong>Parsed user:</strong> ${JSON.stringify(user, null, 2)}</p>`;
                } catch (e) {
                    html += `<p><strong>Error parsing user data:</strong> ${e.message}</p>`;
                }
            }
            
            // Test API call
            if (token) {
                html += '<h2>Testing API Call:</h2>';
                fetch('http://localhost:8000/api/v1/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    html += `<p><strong>API Status:</strong> ${response.status}</p>`;
                    return response.json();
                })
                .then(data => {
                    html += `<p><strong>API Response:</strong> ${JSON.stringify(data, null, 2)}</p>`;
                    output.innerHTML = html;
                })
                .catch(error => {
                    html += `<p><strong>API Error:</strong> ${error.message}</p>`;
                    output.innerHTML = html;
                });
            } else {
                output.innerHTML = html;
            }
        }
        
        debugAuth();
    </script>
</body>
</html>
